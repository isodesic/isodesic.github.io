<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      min-height: 100vh;
    }
    button {
      display: block;
      clear: both;
      padding: 10px 20px;
      font-size: 1.5em;
    }
    p {
      display: block;
      clear: both;
      padding: 10px 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <button id="changeButton">Change Background</button>
  <br>
  <p id="viewportSize"></p>

  <script>
    // Fetch the images.json file
    let ijson = 'landscape_images.json';
    if (window.matchMedia("(orientation: portrait)").matches) {
      ijson = 'portrait_images.json';
    }
    fetch(ijson)
      .then(response => response.json())
      .then(data => {
        // Get the array of image URLs
        const imageUrls = data.images;

        // Pick a random image URL from the array
        const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

        // Set the random image as the background image
        document.body.style.backgroundImage = `url('${randomImageUrl}')`;
      })
      .catch(error => {
        console.error('Error fetching \'' + ijson + '\'', error);
      });

      // Function to change the background image
      function changeBackground() {
        let ijson = 'landscape_images.json';
        if (window.matchMedia("(orientation: portrait)").matches) {
          ijson = 'portrait_images.json';
        }
        fetch(ijson)
          .then(response => response.json())
          .then(data => {
            // Get the array of image URLs
            const imageUrls = data.images;

            // Pick a random image URL from the array
            const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

            // Set the random image as the background image
            document.body.style.backgroundImage = `url('${randomImageUrl}')`;
          })
          .catch(error => {
            console.error('Error fetching \'' + ijson + '\'', error);
          });
      }

      // Event listener for the button click
      var changeButton = document.getElementById('changeButton');
      changeButton.addEventListener('click', changeBackground);

      function displayViewportSize() {
          var viewportWidth = window.innerWidth || document.documentElement.clientWidth;
          var viewportHeight = window.innerHeight || document.documentElement.clientHeight;
          var viewportSizeElement = document.getElementById('viewportSize');
          viewportSizeElement.textContent = 'Viewport Size: ' + viewportWidth + 'x' + viewportHeight;
      }

      // Call the function initially
      displayViewportSize();

      // Event listener for window resize
      window.addEventListener('resize', displayViewportSize);
  </script>
</body>
</html>
